<script>
    let login = prompt("Кто там?", "");
    if (!login) { 
        alert("Отменено");
    } 
    else {
        if (login == "Админ") {
            let password = prompt("Пароль?", "")
            if (!password) {
                alert("Отменено");
            }
            else {
                if (password == "Я главный") {
                    alert("Здравствуйте!")
                }
                else {
                    alert("Неверный пароль")
                }
            }
        }
        else {
            alert("Я вас не знаю")
        }

    }

</script>
</html>
